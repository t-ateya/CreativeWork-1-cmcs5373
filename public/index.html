<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thread app</title>

    <script defer src="/__/firebase/8.4.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.4.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-database.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.4.3/firebase-functions.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
    <base href="./public" />
</head>

<body class="text-left">
    <div>
        <header class="mb-3 px-lg-5 d-flex justify-content-between align-items-center navbar" id="menu-bar">
            <div class="logo">Tereds</div>
            <ul class="d-flex justify-content-between align-items-center list-unstyled">
                <li class="common-route">
                    <a class="nav-link" id="page-home" href="/">home</a>
                </li>
                <li class="private-route d-none">
                    <a class="nav-link" id="page-home" href="/threads">threads</a>
                </li>
                <li class="private-route d-none">
                    <a class="nav-link" id="page-about" href="/about">about</a>
                </li>
                <li class="private-route d-none">
                    <button class="px-3 btn btn-sm btn-danger" id="sign-out">
						Sign Out
					</button>
                </li>
                <li class="guest-route">
                    <button class="px-3 btn btn-sm btn-primary" data-toggle="modal" data-target="#signin-modal">
						Signin
					</button>
                </li>
            </ul>
        </header>
        <main class="container" id="main-content"></main>
    </div>
    <div id="load" class="d-none"></div>
    <div class="container mt-5 d-flex justify-content-center align-items-center" id="loader">
        <strong>Loading content...</strong>
    </div>

    <!-- bootstrap signin modal -->
    <div class="modal fade" id="signin-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        Signin
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
                </div>
                <div class="modal-body">
                    <form id="signin-form" method="post" name="signinForm">
                        <div id="signin-errors" class="alert alert-danger"></div>
                        <div class="form-group">
                            <label class="form-label" for="email">
								Email address
							</label>
                            <input class="form-control form-control-sm" type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">
								Password
							</label>
                            <input class="form-control form-control-sm" type="password" name="password" id="password" />
                        </div>
                        <div>
                            <button type="submit" class="px-3 btn btn-success btn-sm">
								signin
							</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create new thread form -->
    <div class="modal fade" id="thread-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        Create new thread
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
                </div>
                <div class="text-left modal-body">
                    <form id="thread-form" method="post" name="threadForm">
                        <div class="mb-2 alert alert-danger d-none"></div>
                        <div class="form-group">
                            <label class="form-label" for="title">Thread title</label>
                            <input class="form-control form-control-sm" type="text" name="title" id="title" required />
                        </div>
                        <div class="form-group">
                            <label for="content">Thread content</label>
                            <textarea class="form-control" name="content" id="content" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="keywords">Keywords
							</label>
                            <input class="form-control form-control-sm" type="keywords" name="keywords" id="keywords" />
                            <p class="mb-0 small text-muted">
                                Separate keywords with a space e.g keyA keyB keyC ...
                            </p>
                        </div>
                        <div>
                            <button type="submit" class="px-3 btn btn-primary btn-sm">
								create thread
							</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <template id="thread-template">
		<div class="mb-4 card thread">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h5 class="mb-0 card-title thread__title"></h5>
				<button class="btn btn-sm btn-outline-primary">view</button>
			</div>
			<div class="card-body">
				<p class="mb-0 card-text thread__content">
				</p>
				<div class="thread__tags"></div>
			</div>
		</div>
	</template>

    <script type="module" src="./app.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
